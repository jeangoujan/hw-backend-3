<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая машина</title>
</head>
<body>
  <h1>Добавление автомобиля</h1>
    <form action="/cars/new" method="post">
        <label for="name">Название автомобиля:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="year">Год выпуска:</label>
        <input type="number" id="year" name="year" required>
        <br><br>
        <button type="submit">Добавить</button>
    </form>
  <br><br>
    <a href="/cars">Вернуться к списку автомобилей</a>
</body>
</html>
